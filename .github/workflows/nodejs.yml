name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Example: configure these secrets in the GitHub repository settings
      CLIENT_CERT: ${{ secrets.CLIENT_CERT }}
      CLIENT_KEY: ${{ secrets.CLIENT_KEY }}

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm ci
    - run: npm test
